<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoTab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#!" class="logo header__logo">
          <img class="logo__image" src="img/cube.png" alt="logo cube" />
          <img class="logo__text" src="img/logo.svg" alt="logo" />
        </a>
        <a href="#!" class="header__login">
          <img src="img/login.svg" alt="logo login" />
          Login
        </a>
      </div>
    </header>
    <main>
      <section class="welcome">
        <div class="container welcome__container">
          <div class="welcome__row">
            <div class="welcome__desc">
              <h1 class="welcome__title">A platform<br />that works smarter</h1>
              <p class="welcome__text">
                NoTab allows bars & nightclubs to manage, understand, and grow
                their business from a single dashboard
              </p>
            </div>
            <img
              class="welcome__img"
              src="img/iphone1.png"
              alt="welcome image"
            />
          </div>
          <div class="cta welcome__cta">
            <p class="cta__text">DOWNLOAD OUR APP</p>
            <div class="cta__links">
              <a href="#!" class="cta__link">
                <img src="img/appstore.svg" alt="" class="cta__img" />
              </a>
              <a href="#!" class="cta__link">
                <img src="img/googleplay.svg" alt="" class="cta__img" />
              </a>
            </div>
          </div>
        </div>

        <!-- NoTab allows bars & nightclubs to manage, understand, and grow their business from a single dashboard
         DOWNLOAD OUR APP
          -->
      </section>
    </main>
  </body>
</html>
